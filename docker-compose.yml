version: "3.9"

services:
  telegram-bot:
    build: .
    container_name: cybermentor_bot
    ports:
      - "8443:8443"
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - WEBHOOK_URL=${WEBHOOK_URL}
      - GROQ_API_KEY=${GROQ_API_KEY}
    volumes:
      - ./certs/fullchain.pem:/etc/letsencrypt/live/info.lorenzocammarano.me/fullchain.pem:ro
      - ./certs/privkey.pem:/etc/letsencrypt/live/info.lorenzocammarano.me/privkey.pem:ro
    restart: unless-stopped
